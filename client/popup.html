<!doctype html>
<html>
  <head>
    <title>STARS Auto Enter</title>
  </head>
  <body>
  <input type="checkbox" id='activate'>Activate Auto Loginer<br>
  STARS-ID: <input id='id' type='text'>
  STARS-Password: <input id='password' type='password'>
  Mail: <input id='mail' type='text'>
  Mail-Password: <input id='mailpassword' type='password'>
  <div style='text-align: center'>
    <button id='save' style='margin-top:2px;'>Save</button><br>
    <div id='erase' style='cursor:pointer;'><u>Erase My Saved Data</u></div>
  </div>
  <hr>
  <div id='feed' style='color:green;'></div>
  <script src="popup.js"></script>
  </body>
</html>
